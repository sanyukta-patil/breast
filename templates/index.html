<html>
	<head>
	<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
		<title>Breast Cancer Test</title>


		<style>

					.btn-danger{
			border-radius: 0;
			padding: 10px 20px;
						color: #fff;
    background-color: #d9534f;
    border-color: #d43f3a;
		}
					</style>






	</head>
	<body>
	<!-- Java Script -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

		<body style="background-color:#282828;">
		<!-- Navbar-->
		<nav class="navbar navbar-white bg-white">
			<span class="navbar-brand mb-0 h1">BREAST CANCER TEST</span>
			</nav>
		<div class="container">
			<br>
			<!--Form-->
			<form action = "{{url_for('predict')}}" method ="POST" >
				<fieldset>
				<legend><p style ="color :#d6c6b2 ;">BREAST CANCER PREDICTION FORM</p></legend><br>
				  <div class="card card-body" >
					  <div class="form-group  row">
						<div class="col-sm-3">
							<label for="mean_radius">Mean Radius(mm)</label>
							<input type="text" class="form-control" id="mean_radius" name="mean_radius" required>
						</div>
						<div class="col-sm-3">
							<label for="mean_texture">Mean Texture(mm)</label>
							<input type="text" class="form-control" id="mean_texture" name="mean_texture" required>
						</div>
						<div class="col-sm-3">
							<label for="mean_perimeter">Mean Perimeter(m)</label>
							<input type="text" class="form-control" id="mean_perimeter" name="mean_perimeter" required>
						</div>
						<div class="col-sm-3">
							<label for="mean_area">Mean Area(m^2)</label>
							<input type="text" class="form-control" id="mean_area" name="mean_area" required>
						</div>
					  </div>
					  <br>
					  <div class="form-group  row">
						  <div class="col-sm">
								<label for="mean_smoothness">Mean Smoothness(mm)</label>
								<input type="text" class="form-control" id="mean_smoothness" name="mean_smoothness" required>
						  </div>
						  <div class="col-sm">
							<label for="mean_compactness">Mean Compactness(mm^2)</label>
							<input type="text" class="form-control" id="mean_compactness" name="mean_compactness"  required>
						  </div>
						  <div class="col-sm">
							<label for="mean_concavity">Mean Concavity(mm)</label>
							<input type="text" class="form-control" id="mean_concavity" name="mean_concavity" required>
						  </div>
						  <div class="col-sm">
								<label for="mean_concave_points">Mean Concave Points(mm)</label>
								<input type="text" class="form-control" id="mean_concave_points" name="mean_concave_points" required>
						</div>
					  </div>

					  <br>
					  <div class="form-group row">
							<div class="col-sm">
								<label for="mean_symmetry">Mean Symmetry(mm)</label>
								<input type="text" class="form-control" id="mean_symmetry" name="mean_symmetry" required>
							  </div>
							  <div class="col-sm">
								<label for="mean_fractal_dimension">Mean Fractal Dimension(mm)</label>
								<input type="text" class="form-control" id="mean_fractal_dimension" name="mean_fractal_dimension" required>
							  </div>
							  <div class="col-sm">
								<label for="radius_error">Radius Error(m)</label>
								<input type="text" step="any" class="form-control" id="radius_error" name="radius_error" required>
							  </div>
							  <div class="col-sm">
									<label for="texture_error">Texture Error(m)</label>
									<input type="text" step="any" class="form-control" id="texture_error" name="texture_error" required>
							  </div>
						  </div>
						  <br>



							<div class="form-group row">
								<div class="col-sm">
									<label for="perimeter_error">Perimeter Error(m)</label>
									<input type="text" class="form-control" id="perimeter_error" name="perimeter_error" required>
									</div>
									<div class="col-sm">
									<label for="area_error">Area Error(m^2)</label>
									<input type="text" class="form-control" id="area_error" name="area_error" required>
									</div>
									<div class="col-sm">
									<label for="smoothness_error">Smoothness Error(m)</label>
									<input type="text" step="any" class="form-control" id="smoothness_error" name="smoothness_error" required>
									</div>
									<div class="col-sm">
										<label for="compactness_error">Compactness Error(m)</label>
										<input type="text" step="any" class="form-control" id="compactness_error" name="compactness_error" required>
									</div>
								</div>
								<br>





								<div class="form-group row">
									<div class="col-sm">
										<label for="concavity_error">Concavity Error(mm)</label>
										<input type="text" class="form-control" id="concavity_error" name="concavity_error" required>
										</div>
										<div class="col-sm">
										<label for="concave_points_error">Concave Points Error(mm)</label>
										<input type="text" class="form-control" id="concave_points_error" name="concave_points_error" required>
										</div>


									</div>
									<br>










						  <div class="form-group  row">
						  <div class="col-sm">

							<label for="symmetry_error">Symmetry Error(m)</label>
							<input type="text" step="any" class="form-control" id="symmetry_error" name="symmetry_error" required>
						  </div>
						  <div class="col-sm">
								<label for="fractal_dimension_error">Fractal Dimension Error(m)</label>
								<input type="text" step="any" class="form-control" id="fractal_dimension_error" name="fractal_dimension_error" required>
						  </div>
						  <div class="col-sm">
								<label for="worst_radius">Worst Radius(m)</label>
								<input type="text" step="any" class="form-control" id="worst_radius" name="worst_radius" required>
						  </div>
							<div class="col-sm">
								<label for="worst_texture">Worst Texture(m)</label>
								<input type="text" step="any" class="form-control" id="worst_texture" name="worst_texture" required>
						  </div>
					  </div>
					  <br>


						<div class="form-group  row">
						<div class="col-sm">

						<label for="worst_perimeter">Worst Perimeter(m)</label>
						<input type="text" step="any" class="form-control" id="worst_perimeter" name="worst_perimeter" required>
						</div>
						<div class="col-sm">
							<label for="worst_area">Worst Area(m^2)</label>
							<input type="text" step="any" class="form-control" id="worst_area" name="worst_area" required>
						</div>
						<div class="col-sm">
							<label for="worst_smoothness">Worst Smoothness(mm)</label>
							<input type="text" step="any" class="form-control" id="worst_smoothness" name="worst_smoothness" required>
						</div>
						<div class="col-sm">
							<label for="worst_compactness">Worst Compactness(mm)</label>
							<input type="text" step="any" class="form-control" id="worst_compactness" name="worst_compactness" required>
						</div>
					</div>
					<br>




					<div class="form-group  row">
					<div class="col-sm">

					<label for="worst_concavity">Worst Concavity(mm)</label>
					<input type="text" step="any" class="form-control" id="worst_concavity" name="worst_concavity" required>
					</div>
					<div class="col-sm">
						<label for="worst_concave_points">Worst Concave Points(mm)</label>
						<input type="text" step="any" class="form-control" id="worst_concave_points" name="worst_concave_points" required>
					</div>
					<div class="col-sm">
						<label for="worst_symmetry">Worst Symmetry(mm)</label>
						<input type="text" step="any" class="form-control" id="worst_symmetry" name="worst_symmetry" required>
					</div>
					<div class="col-sm">
						<label for="worst_fractal_dimension">Worst Fractal Dimension(m)</label>
						<input type="text" step="any" class="form-control" id="worst_fractal_dimension" name="worst_fractal_dimension" required>
					</div>
					</div>
					<br>









					<div >
					<center>
	        <button type="submit" class="btn btn-danger" >Predict </button>
				 </center>
	         </div>

	     </form>


	    <!-- Show predicted output using ML model -->
	    <div>
	        <center>
	    <h1>{{ prediction_text }}</h1>
	        </center>
	    </div>

	  </div>

	 </body>
	 </html>
